<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOTH - Winners Hall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ffd700;
      letter-spacing: 2px;
      margin: 0;
    }

    .section-title {
      font-size: 1.5rem;
      margin: 40px 20px 20px;
      color: #ffcc00;
      border-left: 5px solid #ffcc00;
      padding-left: 15px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding-left: 35px; /* This aligns card under title */
      margin-top: 5px;
      justify-content: flex-start;
    }

    .card {
      background: #1a1a1a;
      border: 2px solid #ffd700;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .card h2 {
      font-size: 1.4rem;
      color: #ffd700;
      margin-bottom: 10px;
      text-align: center;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .card ul li {
      margin-bottom: 5px;
      color: #ccc;
      font-size: 1.1rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .card-container {
        padding-left: 20px;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üëë KOTH - WINNERS HALL</h1>
  </header>

  <div class="section-title">Th 17 KOTH - November 2025</div>

  <div class="card-container">
    <div class="card">
      <h2>üèÜ KOTH Champion</h2>
      <ul>
        <li>üî• Mega Warrior üî•</li>
      </ul>
    </div>
  </div>
</body>
</html>
